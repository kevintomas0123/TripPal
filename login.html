	<form>
		<div class="signup-form">
			<h2>Sign Up</h2>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-user"></i>
					</span>
					<input type="text" class="form-control" id="username" placeholder="Username" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-paper-plane"></i>
					</span>
					<input type="email" class="form-control" id="email_field" placeholder="Email Address" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-lock"></i>
					</span>
					<input type="password" class="form-control" id="password_field" name="password" placeholder="Password" required="required">
					<p id="demo"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>
					<input type="password" class="form-control" id="password_field" name="confirm_password" placeholder="Confirm Password" required="required">
					<p id="demo"></p>
				</div>
			</div>
			<div class="form-group">
				<button id="submit" type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
			</div>

			<div id="user_div" class="text-center">Already have an account?
				<a href="#">Login here</a>.</div>
	</form>

	</div>
